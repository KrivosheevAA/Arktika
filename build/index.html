<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Круизы в Антарктику</title>
  <link rel="preload" type="font/woff2" href="/fonts/Montserrat-Bold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" type="font/woff2" href="/fonts/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" type="font/woff2" href="/fonts/Montserrat-Regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" type="font/woff2" href="/fonts/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body class="site-body site-body--nojs">
  <header class="page-header">
    <div class="container page-header__container">
      <a class="page-header__logo">
        <svg class="page-header__logo-img" width="70" height="38">
          <use xlink:href="img/sprite_auto.svg#icon-logo-destop"></use>
        </svg>
      </a>
      <nav class="main-nav ">
        <ul class="main-nav__list site-list">
          <li class="site-list__item">
            <a href="#">Преимущества</a>
          </li>
          <li class="site-list__item">
            <a href="#">Направления</a>
          </li>
          <li class="site-list__item">
            <a href="#">Ближайшие круизы</a>
          </li>
          <li class="site-list__item">
            <a href="#">Контакты</a>
          </li>
        </ul>
      </nav>
      <button class="main-nav__toggle" type="button" aria-label="Открыть меню"></button>
    </div>
  </header>
  <main>
    <div class="promo">
      <div class="container promo__container">
          <h1>Круизы в Антарктику</h1>
          <p>Волшебный мир айсбергов и пингвинов</p>
      </div>
    </div>
  </main>
  <footer class="page-footer">
    <div class="container page-footer__container">
        <div class="page-footer__logo">
          <a class="page-footer__logo-link">
            <svg class="page-footer__logo-img" width="70" height="38">
              <use xlink:href="img/sprite_auto.svg#icon-logo-destop"></use>
            </svg>
          </a>
        </div>
        <div class="page-footer__menu">
          <ul class="page-footer__menu-list">
            <li class="page-footer__menu-item">
              <a href="#">Преимущества</a>
            </li>
            <li class="page-footer__menu-item">
              <a href="#">Направления</a>
            </li>
            <li class="page-footer__menu-item">
              <a href="#">Ближайшие круизы</a>
            </li>
            <li class="page-footer__menu-item">
              <a href="#">Контакты</a>
            </li>
          </ul>
        </div>
      <div class="page-footer__social">
        <ul class="page-footer__social-list">
          <li class="page-footer__social-item">
            <a class="page-footer__social-link" href="#" aria-label="Мы в Фейсбуке">
              <svg class="page-footer__social-fb" width="11" height="20">
                <use xlink:href="img/sprite_auto.svg#icon-fb"></use>
              </svg>
            </a>
          </li>
          <li class="page-footer__social-item">
            <a class="page-footer__social-link" href="#" aria-label="Мы в Инстаграме">
              <svg class="page-footer__social-instagram" width="20" height="20">
                <use xlink:href="img/sprite_auto.svg#icon-instagram"></use>
              </svg>
            </a>
          </li>
          <li class="page-footer__social-item">
            <a class="page-footer__social-link" href="#" aria-label="Мы в Твиттере">
              <svg class="page-footer__social-twitter" width="20" height="16">
                <use xlink:href="img/sprite_auto.svg#icon-twitter"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </footer>
<script src="js/main.js"></script>
</body>
</html>
